<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tarea - 2 Programacion Web</title>
<link type="text/css" href="Stylo.css" rel="stylesheet">
</head>
<body onload="init();">
<table class="calculadora">
<tr>
  <td colspan="4"><span id="result"></span></td>
</tr>
<tr>
  <td><button id="seven">7</button></td><td><button id="eight">8</button></td><td><button id="nine">9</button></td><td><button id="division">/</button></td>
</tr>
<tr>
  <td><button id="four">4</button></td><td><button id="five">5</button></td><td><button id="six">6</button></td><td><button id="multiplicacion">*</button></td>
</tr>
<tr>
  <td><button id="one">1</button></td><td><button id="two">2</button></td><td><button id="three">3</button></td><td><button id="resta">-</button></td>
</tr>
<tr>
  <td><button id="igual">=</button></td><td><button id="reset">C</button></td><td><button id="cero">0</button></td><td><button id="suma">+</button></td>
</tr>
<tr>
  <td colspan="4"><button id="historial">Historial</button></td>
</tr>
</table>
<script src="Stylo.js"></script>
</body>
</html>
